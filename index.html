<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Trucking Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <div id="space-station">
            <h2>Narn XI</h2>
            <h4>Space Station</h4>
            <p class="ore-count">Ore: 0</p>
            <p class="money-count">Money: 0</p>
            <button id="market-btn">Market</button>
            <button id="sell-ore">Sell Ore</button>
            <button id="travel-to-asteroid">Travel to Asteroid Belt</button>
        </div>
        <div id="market-window" style="display: none;">
            <h2>Narn XI Market</h2>
            <h4>Market</h4>
            <p class="ore-count">Ore: 0</p>
            <p class="money-count">Money: 0</p>
            <button id="travel-to-station">Travel to Space Station</button>
            <!-- Cards will be dynamically added here -->
        </div>
        <div id="asteroid-belt" style="display: none;">
            <h2>AB-23512</h2>
            <h4>Asteroid Belt</h4>
            <p class="ore-count">Ore: 0</p>
            <p class="money-count">Money: 0</p>
            <button id="mine-ore">Mine Ore</button>
            <button id="travel-to-station">Travel to Space Station</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
